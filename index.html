<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio For Pets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="mobile-nav">
            <a href="#"><img src="images/logo.png" id="mobile-logo" alt="Radio For Pets Logo"></a>
            <div id="mobile-nav-items">
                <a href="#music">Music</a>
                <a href="tour">Tour</a>
                <a href="#">Contact</a>
            </div>
            <svg id="hamburgerIcon" viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </nav>
        <nav class="main-nav">
            <a href="#"><img src="images/logo.png" id="desktop-logo" alt="Radio For Pets Logo"></a>
            <div id="main-nav-items">
                <a href="#">Section</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <main>
            <section id="music">
                <h2>MUSIC</h2>
                <div id="release">
                    <img src="images/badyear.png" id="bad-year" alt="Bad Year Single Artwork">
                    <h3>Billy Block and the Terrible, Horrible, No Good, Very Bad Year Single (Single)</h3>
                    <a href="">Listen Now</a>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
